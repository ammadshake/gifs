
 <!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <h1><strong>HERO GIPHY</strong></h1>

<body>

<div class="container">

 <div id="hero-view"></div>


<div id="herobutton">
  <button class="btn btn-info hero"  data-name="Batman">Batman</button>
  
  <button class="btn btn-info hero" data-name="Superman">Superman</button>
  
  <button class="btn btn-info hero" data-name="Ironman">Ironman</button>

  <form id="hero-form">
      <label for="hero-input">Add a Hero</label>
      <input type="text" id="hero-input">

      
      <input id="heroButton" type="submit" value="Add a Hero">
    </form>
 



</div>
<!-- Where the gifs will show -->
<div id="gifs"></div>
